    <!-- Hero Section -->
    <div class="jumbotron text-center">
        <h1 class="display-4">Did Donald Trump Make Eggs Cheaper?</h1>
        <p class="lead">Egg prices were a big deal in the 2024 election. Let's keep track of the president's promise to
            make them cheaper!</p>
    </div>

    <!-- Graph Section -->
    <main class="container">
        <div class="row justify-content-center">
            <div class="text-center">
                <canvas id="lineChart", width="900" height="500">
                    <script>
                        const ctx = document.getElementById('lineChart')

                        new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: {{ labels | safe }},
                                datasets: [
                                    {
                                        label: "Price (USD)",
                                        data: {{ values | safe }},
                                        fill: false,
                                        borderColor: "rgb(192,20,20)",
                                        lineTension: 0.1
                                    }
                                ]
                            },
                            options: {
                                scales: {
                                    y: {
                                        beginAtZero: true,
                                        title: {
                                            display: true,
                                            text: '$USD/Dozen'
                                        }
                                    }
                                },
                                plugins: {
                                    title: {
                                        display: true,
                                        text: 'No.',
                                        font: {
                                            weight: 'bold',
                                            size: 30
                                        }
                                    },
                                    legend: {
                                        display: true,
                                        position: "bottom"
                                    },
                                    annotation: {
                                        annotations: {
                                            line1: {
                                               type: 'line', 
                                               yMin: 6.12,
                                               yMax: 6.12,
                                               borderColor: 'rgb(20,40,192)',
                                               borderWidth: 2,
                                               borderDash: [15, 5]
                                            }
                                        }
                                    }
                                },
                                responsive: false
                            }
                        });
                    </script>
                </canvas>
            </div>
        </div>
    </main>

    <!-- Footer -->
